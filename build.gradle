plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.zaloznyi.pavlo'
version = '1.0-SNAPSHOT'
description = 'cursor-edu-hw'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task printHelloWorld {
    println "Hello World!"
}

printHelloWorld.doFirst {
    println "Before Hello World!"
}

printHelloWorld.doLast {
    println "After Hello World!"
}
